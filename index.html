<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grille 12</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
</head>

<body>
    <div class="container">
        <!-- Première ligne -->
        <div class="row">
            <!-- 2 Colonnes 4 et 8-->
            <div class="col col-sm-12 col-md-4">
                <h1>LOGO</h1>
            </div>
            <div class="col col-sm-12 col-md-8">
                <h2>Base Line</h2>
            </div>
        </div>
        <!-- Deuxième ligne -->
        <div class="row">
            <!-- 1 Colonne 12 -->
            <div class="col col-sm-12 col-md-12">
                <h1>Actualités</h1>
            </div>
        </div>
        <!-- Troisième ligne -->
        <div class="row">
            <!-- 6 Colonnes 2 -->
            <div class="col col-sm-6 col-md-2">
                <h2>Actu 1</h2>
            </div>
            <div class="col col-sm-6 col-md-2">
                <h2>Actu 2</h2>
            </div>
            <div class="col col-sm-6 col-md-2">
                <h2>Actu 3</h2>
            </div>
            <div class="col col-sm-6 col-md-2">
                <h2>Actu 4</h2>
            </div>
            <div class="col col-sm-6 col-md-2">
                <h2>Actu 5</h2>
            </div>
            <div class="col col-sm-6 col-md-2">
                <h2>Actu 6</h2>
            </div>
        </div>
        <!-- Quatrième ligne -->
        <div class="row">
            <!-- 2 Colonnes 8 et 4 -->
            <div class="col col-sm-12 col-md-8">
                <h1>Edito</h1>
            </div>
            <div class="col col-sm-12 col-md-4">
                <h2>Incitation à l'action</h2>
            </div>
        </div>
        <!-- Cinquième ligne -->
        <div class="row">
            <!-- 2 Colonnes 6 -->
            <div class="col col-sm-12 col-md-6">
                <h1>Coordonnées</h1>
            </div>
            <div class="col col-sm-12 col-md-6">
                <h2>Menu de commodité</h2>
            </div>
        </div>
    </div>

</html>
